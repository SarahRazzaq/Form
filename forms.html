<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/form.css">
    <title>FiggesSalong</title>
</head>
<body>
    <header>
           <h1>
               Figges Frisörsalong
           </h1>
           <h2>
               För Hund & Katt
           </h2>
    </header>
    <nav>
            <ul class="menu">
                <li><a href="#" class="menubutton">Hem</a></li>
                <li><a href="#" class="menubutton">Om oss</a> </li>
                <li><a href="#" class="menubutton">Tidsbokning</a></li>
            </ul>
    </nav>
    <div class="main-container">
        <div class="container-cat">
            <img src="images/cat.JPG" alt="red_cat">
        </div> 
        <div class="form-container">
            <form action="form">
                <label class="label" for="Full name">Namn</label>
                <input class="fill" type="Name" placeholder="Ditt namn" required autofocus>
                <label class="label" for="Your email">Din email</label>
                <input class="fill" type="email" placeholder="Din email" required autofocus>
                <label class="label" for="Your number">Telefonnummer</label>
                <input class="fill" type="number" placeholder="Ditt nummer" required autofocus>
                    <Label class="label">Hund eller katt</Label>
                    <select class="fill" name="Hund eller katt" id="hund_eller_katt" required autofocus>
                        <option value="Hund">Hund</option>
                        <option value="Katt">Katt</option>
                    </select>
                    <Label class="label">Aktivitet</Label>
                    <select class="fill" name="Aktivitet" id="aktivitet">
                        <option value="Klo och klipp">Klo och klippning</option>
                        <option value="Endast klor">Endast kloklipp</option>
                        <option value="Endast klipp">Endast klippning</option>
                    </select>
                    <Label class="label">Frisör</Label>
                    <select class="fill" name="Frisör" id="Frisör">
                        <Option value="Figge">Figge</Option>
                        <Option value="Eva">Eva</Option>
                        <Option value="Maria">Maria</Option>
                        <Option value="Första lediga" selected>Första lediga</Option>
                    </select>
                <label class="label" for="Describe">Beskriv ditt djurs salongsvana</label>
                <textarea class="fill" name="Text" id="Text" cols="10" rows="5"></textarea>
                <div class="checkbox">
                    <input type="checkbox" checked>
                    <span class="checkbox-rectangle">
                    </span>
                    <div class="checkbox-title">Jag vill gärna få nyhetsbrev från Figges Frisörsalong</div>
                </div>
                <button type="Submit">Submit</button>
            </form>
        </div> 
        <div class="container-dog">
            <img src="images/dog.JPG" alt="happy_dog">
        </div>
    </div>
    <footer>
       <p>
         Besöksadress: Läkarevägen 1, 211 44 Malmö
       </p>
       <p>
         Jobba hos oss? Vi växrer hela tiden. Välkommen in med ditt CV! Maila till <a href = "mailto: figgessalong@mail.se" class="mail">Figges Salong</a>
       </p>
    </footer>  
</body>
</html>
